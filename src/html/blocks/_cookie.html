<div class="cookie">
	<button class="cookie__close" data-cookie-reject>
		<svg>
			<use href="/images/sprite.svg#icon-close"></use>
		</svg>
	</button>

	<div class="cookie__main">
		<svg class="cookie__icon">
			<use href="/images/sprite.svg#icon-cookie"></use>
		</svg>

		<div class="cookie__content">
			Ми використовуємо файли cookies, щоб покращити ваш досвід на нашому сайті. Продовжуючи користуватися сайтом, ви
			погоджуєтесь на їх використання. Деталі у нашій
			<a href="">Політиці конфіденційності.</a>
		</div>

		<div class="cookie__action">
			<button type="button" class="btn" data-cookie-accept>
				ОК
			</button>
		</div>
	</div>
</div>
